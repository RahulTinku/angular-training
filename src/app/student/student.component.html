<table border="1" cellpadding="7" cellspacing="7">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>ClassName</th>
            <th>ParentName</th>
            <th>SchoolName</th>
            <th colspan="3">Subjects</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of students">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.className}}</td>
            <td>{{s.parentName}}</td>
            <td>{{s.schoolName}}</td>
            <td *ngFor="let sub of s.subjects">
                {{sub}}
            </td>
            <td><button (click)="deleteStudent(s.id)" class="btn btn-danger">Delete</button>
                <button (click)="stidentDetails(s.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
        </tr>
    </tbody>

</table>
